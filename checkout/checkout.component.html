<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>

<h2>Checkout Form</h2>
<div class="row">
  <div class="col-75">
    <div class="container">
      <form (ngSubmit)="onSubmit()" ngNativeValidate>
      
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fullName"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Enter Full Name" [(ngModel)]="check.fullName" required>
            <label for="emailId"><i class="fa fa-envelope"></i> Email</label>
            <input type="email" id="email" name="email" placeholder="email@example.com" [(ngModel)]="check.emailId" required>
            <label for="address"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="HN. 324, 15th High Street" [(ngModel)]="check.address" required>
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="New Delhi" [(ngModel)]="check.city" required>

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="New Delhi" [(ngModel)]="check.state" required>
              </div>
              <div class="col-50">
                <label for="zip">Pincode</label>
                <input type="text" id="zip" name="zip" placeholder="110001" [(ngModel)]="check.zip" required minlength="6" maxlength="6">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fName">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="nameOnCard">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="John More Doe" [(ngModel)]="check.nameOnCard" required>
            <label for="cardNumber">card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" [(ngModel)]="check.cardNumber" required minlength="16" maxlength="16">
            <label for="expMonth">Exp Month</label>
            <input type="number" id="expmonth" name="expmonth" placeholder="02" [(ngModel)]="check.expMonth" required maxlength="2">
            <div class="row">
              <div class="col-50">
                <label for="expYear">Exp Year</label>
                <input type="number" id="expyear" name="expyear" placeholder="2018" [(ngModel)]="check.expYear" required minlength="4" maxlength="4">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352" [(ngModel)]="check.cvv" required minlength="3" maxlength="3">
              </div>
            </div>
          </div>
          
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        <button  (click)="ngSubmit"> Make Payment </button>
      </form>
    </div>
  </div>
  <div class="col-25">
  
  </div>
</div>

</body>
</html>
